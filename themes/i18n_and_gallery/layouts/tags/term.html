{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
              {{ range .Data.Pages }}
                <div class="column is-half">
                {{ partial "post-card.html" . }}
                </div>
              {{ end }}
        </div>
    </div>
</div>
{{ end }}
