{{ $permalink := .RelPermalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by2">
            {{ with .Params.images }}
            <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
            {{ end }}
        </figure>
    </div>
    <div class="card-content">
        <h1><a class="title is-4" href="{{ $permalink }}">{{ .Title }}</a></h1>
        <div class="content">
            {{ .Summary }}
            {{ partial "metadata.html" . }}
        </div>
    </div>
</div>
